<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body">
    <div class="main">
      <h1>Password Generator</h1>
      <div class="password-container">
		<span id="password"></span>
		<button class=btn id="clipboard">ðŸ“‹</button>
	</div>
      <div class="variable">
        <label>Password length</label>
        <input type="number" id="length" min="4" max="20" value="12" />
      </div>
      <div class="variable">
        <label>Include lowercase letters</label>
        <input type="checkbox" id="lower" checked />
      </div>
      <div class="variable">
        <label>Include UPPERCASE letters</label>
        <input type="checkbox" id="upper" checked />
      </div>
      <div class="variable">
        <label>Include Num8er5</label>
        <input type="checkbox" id="number" checked />
      </div>
      <div class="variable">
        <label>Include $ymb@ls</label>
        <input type="checkbox" id="symbol" checked />
      </div>
      <div>
        <button class="genbutton" id="generate">
          Generate password
        </button>
      </div>
    </div>
    <script src="generator.js"></script>
  </body>
</html>
